<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html"> <i class="fa-solid fa-house"> </i> Home</a> </li>
                    <li><a href="contact.html"> <i class="fa-solid fa-square-phone"></i> Contact</a></li>
                    <li><a href="about.html"> <i class="fa-solid fa-globe"> </i> About</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Toggle Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Reach out to us for any questions or feedback.</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Mancherevula, Hyderabad, India</li>
                    <li><i class="fas fa-phone"></i>91+ 9******09</li>
                    <li><i class="fas fa-envelope"></i> asamuelmanohar2005@gmail.com</li>
                </ul>
                <div class="social-links">
                    <a href="https://x.com/ASamuelmanohar?t=t_xSIpBsf56U91k1tU1Q9A&s=08"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/samuel-manohar-akkerapu-57b86527a/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Samuel Manohar. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
